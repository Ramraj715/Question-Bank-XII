<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank - XII</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-background">
                <div class="floating-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
            </div>
            <div class="header-content">
                <div class="profile-section">
                    <div class="profile-wrapper">
                        <div class="profile-glow"></div>
                        <img src="ramraj.png" alt="Profile" class="profile-image">
                    </div>
                    <div class="designer-badge">
                        <span class="badge-icon">‚ú®</span>
                        <p class="designer-credit">Designed By Mr. Ramraj Rajbanshi</p>
                    </div>
                </div>
                <div class="title-section">
                    <div class="title-icon">üìö</div>
                    <h1 class="main-title">
                        <span class="title-text">Question Bank</span>
                        <span class="title-accent">XII</span>
                    </h1>
                    <div class="title-underline"></div>
                    <p class="subtitle">Access and download all question papers easily</p>
                </div>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search subjects or files...">
            <span class="search-icon">üîç</span>
            <button class="clear-search" id="clearSearch" style="display: none;" title="Clear search">‚úï</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalSubjects">0</span>
                <span class="stat-label">Subjects</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalFiles">0</span>
                <span class="stat-label">PDF Files</span>
            </div>
        </div>

        <div id="subjectsContainer" class="subjects-container">
            <!-- Subjects will be dynamically loaded here -->
        </div>

        <footer>
            <p class="footer-main">Question Bank-XII Designed By Mr. Ramraj Rajbanshi</p>
            <img src="ramraj.png" alt="Profile" class="footer-profile-image">
            <p class="footer-copyright">¬© 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
